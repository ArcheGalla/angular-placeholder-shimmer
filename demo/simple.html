<html ng-app="app">

<head>
  <script src="../bower_components/angular/angular.js"></script>
  <script src="../js/placeholder-shimmer.js"></script>
  <script type="application/javascript">
    angular.module('app', ['ngPlaceholderShimmer'])
      .controller('test', function ($scope, $timeout) {
        $scope.isLoading = true
        $timeout(function () {
          $scope.isLoading = false
        }, 3000)
      })
  </script>
</head>

<body ng-controller="test">
  <placeholder-shimmer>
    <div style="padding: 10px; margin: 10px;">
      <div>
        <div style="float:left">
          <ps-square size="s"></ps-square>
        </div>
        <p>
          <ps-block style="width: 230px; height: 7px; margin-left: 10px; margin-top: 10px;"></ps-block>
        </p>
        <p>
          <ps-block style="width: 200px; height: 7px; margin-left: 10px;"></ps-block>
        </p>
      </div>
      <p style="padding-top: 3px;">
        <ps-text line="2" line-height="7" style="width: 300px; "></ps-text>
      </p>
    </div>
  </placeholder-shimmer>
</body>

</html>
